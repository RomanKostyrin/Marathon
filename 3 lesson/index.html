<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(
              220.16deg,
              rgb(127, 9, 31) -26%,
              rgb(0, 1, 4) 100%
            );
          "
        >
          <h1>Japan night</h1>
          <p>Country of samurai</p>
        </div>
        <div
          style="
            background: linear-gradient(
              215.32deg,
              rgb(240, 225, 204) -26%,
              rgb(237, 217, 173) 100%
            );
          "
        >
          <h1>Fresh breeze</h1>
          <p>Feel it!</p>
        </div>
        <div
          style="
            background: linear-gradient(
              221.87deg,
              rgb(226, 121, 70) -24%,
              rgb(125, 35, 11) 110%
            );
          "
        >
          <h1>Sands of desert</h1>
          <p>You deserve it</p>
        </div>
        <div
          style="
            background: linear-gradient(
              229.99deg,
              rgb(41, 95, 116) -16%,
              rgb(41, 90, 137) 90%
            );
          "
        >
          <h1>Air Arabian</h1>
          <p>Fly safe</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1572573385781-2fd4f8c1389e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1623424343793-008a867415f9?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1612806237422-64509788033d?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1570543922355-c64a19ab2bc7?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
