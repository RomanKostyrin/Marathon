<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Карточки | Проект 1</title>

  <body class="body">
    <div class="container container--active">

        "
      >
        <h3>Jordan</h3>
      </div>
      <div
        class="city"
        style="
          background-image: url('https://images.unsplash.com/photo-1605643556957-0c8edc5bb03c?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80');

      >
        <h3>Italy</h3>
      </div>
      <div
        class="city active"
        style="
          background-image: url('https://images.unsplash.com/photo-1534862535210-6200762be0fa?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=701&q=80');

      >

      </div>
      <div
        class="city"
        style="
          background-image: url('https://images.unsplash.com/photo-1557176529-33043ffa0c20?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=80');

    <div class="toggle">

        class="car"

        "
      >
        <h3>Ferrari</h3>
      </div>
      <div
        class="car"
        style="
          background-image: url('https://images.unsplash.com/photo-1573950940509-d924ee3fd345?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1696&q=80');
        "
      >
        <h3>Lamborghini</h3>
      </div>
      <div
        class="car"
        style="
          background-image: url('https://images.unsplash.com/photo-1492144534655-ae79c964c9d7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1694&q=80');

      >

        "
      >

      </div>
      <div
        class="car"
        style="
          background-image: url('https://images.unsplash.com/photo-1554744512-d6c603f27c54?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1650&q=80');
        "
      >
        <h3>Tesla</h3>
      </div>
    </div>

    <script src="app.js"></script>
